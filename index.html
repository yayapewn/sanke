<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PAIHO - Ribbon Snake (Senior Engineering Port)</title>
    
    <!-- External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              paiho: { indigo: '#F97316', rose: '#F43F5E', gold: '#FBBF24' }
            }
          }
        }
      }
    </script>

    <style>
      body {
        overscroll-behavior-y: none;
        touch-action: none;
        font-family: 'Fredoka', sans-serif;
        background-color: #FFFDF9;
        margin: 0; padding: 0;
        overflow: hidden;
        user-select: none; -webkit-user-select: none;
      }
      canvas { display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
      .glass { backdrop-filter: blur(24px); background-color: rgba(255, 255, 255, 0.85); border: 1px solid rgba(255, 255, 255, 0.5); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Animations */
      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
      
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
      }
      .animate-float-slow { animation: float-slow 4s ease-in-out infinite; }
      
      @keyframes slither-logo {
        0% { stroke-dashoffset: 1000; }
        100% { stroke-dashoffset: 0; }
      }
      .animate-slither { stroke-dasharray: 1000; animation: slither-logo 3s ease-out forwards; }
      
      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      /* Orientation Overlay */
      #orientation-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #F97316;
        color: white;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      @media (orientation: portrait) and (max-width: 1024px) {
        #orientation-overlay { display: flex; }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "qrcode": "https://esm.sh/qrcode@^1.5.4"
  }
}
</script>
</head>
<body class="antialiased overflow-hidden">
    <!-- Orientation Overlay -->
    <div id="orientation-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 animate-bounce"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/><path d="m15 5 3 3-3 3"/></svg>
        <h2 class="text-2xl font-black mb-2">請旋轉設備</h2>
        <p class="font-bold opacity-80">為了獲得最佳織帶體驗，請將手機轉為橫向模式</p>
    </div>

    <div id="root"></div>
</body>
</html>
